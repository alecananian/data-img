<!DOCTYPE html>
<html>
  <head>
    <title>Data URI/Image Encoder and Decoder</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <h1>Data URI/Image Encoder and Decoder</h1>
      <div id="app-error" class="alert alert-danger collapse"></div>
      <div id="app-container">
        <div class="row">
          <div class="col-sm-6">
            <div id="encoder">
              <h4>Select an image to encode...</h4>
              <input type="file" accept="image/jpeg, image/jpg, image/png, image/gif">
              <div id="image-preview">
                <h4>Image Preview</h4>
                <img>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div id="decoder">
              <h4>Enter a data URI to decode...</h4>
              <textarea class="form-control"></textarea>
            </div>
          </div>
        </div>
      </div>  
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
